<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Spielberg Weather</title>
  </head>
  <body>
    <h2 style="margin-top: 2rem">Austria Spielberg Current Weather</h2>
    <div class="container">
      <img src="./images/Flag_of_Austria.svg.png" alt="Austrian flag" />
      <div class="info-container">
        <h4>Temperature</h4>
        <p class="current-temp">Loading....</p>
      </div>
      <div class="info-container">
        <h4>Humidity</h4>
        <p class="current-humidity">Loading...</p>
      </div>
      <div class="info-container">
        <h4>Wind Speed</h4>
        <p class="current-wind">Loading...</p>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
